{% extends "base.html" %}

{% block body_block %}

    <table>
        <tr>
            <th  style="padding:0 15px 0 15px;">Product</th>
            <th  style="padding:0 15px 0 15px;">Quantity</th>
            <th  style="padding:0 15px 0 15px;">Total Price</th>

        </tr>
        {% for item in cart %}
        <tr>
            <td style="padding:0 15px 0 15px;">{{ item.product.name }}</td>
            <td style="padding:0 15px 0 15px;">{{ item.quantity }}</td>
            <td style="padding:0 14px 0 15px;">{{ item.total_price }}</td>
            <td><form method="POST" action="/app/allproducts/remove/">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ item.object_id }}">
                <button type="submit">remove</button>
        </form>
            </td>
        </tr>
        {% endfor %}
    </table>


    <button><a href="/app/allproducts">go back</a></button>
    <button style="margin-right: 50px; "><a href="/app/allproducts/checkout">Checkout</a></button>
{% endblock %}
